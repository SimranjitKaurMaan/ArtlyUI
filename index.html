<html>
    <head>
        <title>Component Library</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <link rel="stylesheet" href="./stylesheets/main.css"/>
    </head>
    <body>
        <!-- Typography -->
        <h1>H1 Component Library</h1>
        <h2>H2 Component Library</h2>
        <h3>H3 Component Library</h3>
        <p>Paragraph</p>

        <!-- Alerts -->
        <div class="alert alert-primary flex-row-wrap-start">A simple primary alert—check it out!</div>
        <div class="alert alert-danger flex-row-wrap-start">A simple danger alert—check it out!</div>
        <div class="alert alert-success flex-row-wrap-center">A simple success alert—check it out!</div>
        <div class="alert alert-warning flex-row-wrap-center">A simple warning alert—check it out!</div>

        <!-- Buttons -->
        <button class="btn btn-primary">Primary Button</button>
        <button class="btn btn-secondary">Secondary Button</button>
        <button class="btn btn-primary btn-outlined">Outlined Primary Button</button>
        <button class="btn btn-secondary btn-outlined">Outlined Secondary Button</button>
        <!-- Link Button -->
        <button class="btn btn-link">Link</button>
        <!-- Icon Button -->
        <button class="btn btn-primary">
            <i class="fas fa-heart"></i>
            <span>Button</span>
        </button>
        <button class="btn btn-secondary">
            <i class="fas fa-heart"></i>
            <span>Button</span>
        </button>
        <button class="btn btn-primary btn-outlined">
            <i class="fas fa-heart"></i>
            <span>Icon Primary Button</span>
        </button>
        <button class="btn btn-secondary btn-outlined">
            <i class="fas fa-heart"></i>
            <span>Icon Primary Button</span>
        </button>
        <!-- Floating Action Button -->
        <button class="btn btn-floating btn-primary">
            <i class="fas fa-heart"></i>
        </button>
        <button class="btn btn-floating btn-secondary">
            <i class="fas fa-heart"></i>
        </button>
    </body>
</html>
