<html>
    <head>
        <title>Component Library</title>
        <link rel="stylesheet" href="./stylesheets/main.css"/>
    </head>
    <body>
        <!-- Typography -->
        <h1>H1 Component Library</h1>
        <h2>H2 Component Library</h2>
        <h3>H3 Component Library</h3>
        <p>Paragraph</p>

        <!-- Alerts -->
        <div class="alert alert-primary flex-row-wrap-start">A simple primary alert—check it out!</div>
        <div class="alert alert-danger flex-row-wrap-start">A simple danger alert—check it out!</div>
        <div class="alert alert-success flex-row-wrap-center">A simple success alert—check it out!</div>
        <div class="alert alert-warning flex-row-wrap-center">A simple warning alert—check it out!</div>

        <!-- Avatars -->
        <!-- Rounded Avatar -->
        <img class="avatar avatar-sm rounded" src="https://images.unsplash.com/photo-1491528323818-fdd1faba62cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="avatar">
        <img class="avatar avatar-md rounded" src="https://images.unsplash.com/photo-1491528323818-fdd1faba62cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="avatar">
        <img class="avatar avatar-lg rounded" src="https://images.unsplash.com/photo-1491528323818-fdd1faba62cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="avatar">

        <!-- Square Avatar -->
        <img class="avatar avatar-sm squared" src="https://images.unsplash.com/photo-1491528323818-fdd1faba62cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="avatar">
        <img class="avatar avatar-md squared" src="https://images.unsplash.com/photo-1491528323818-fdd1faba62cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="avatar">
        <img class="avatar avatar-lg squared" src="https://images.unsplash.com/photo-1491528323818-fdd1faba62cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="avatar">

        <!-- Badges -->
        <!-- Badge on avatar -->
        <span class="badge-container">  
            <span class="badge"></span>
            <img class="avatar avatar-lg rounded" src="https://images.unsplash.com/photo-1491528323818-fdd1faba62cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="avatar">
        </span>

        <span class="badge-container">  
            <span class="badge"></span>
            <img class="avatar avatar-lg squared" src="https://images.unsplash.com/photo-1491528323818-fdd1faba62cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="avatar">
        </span>

        <!-- Badge on icon -->
        <span class="badge-container">  
            <span class="badge"></span>
            <img src="https://img.icons8.com/material-rounded/96/000000/new-post.png" alt="message-box"/>
        </span>
    </body>
</html>
